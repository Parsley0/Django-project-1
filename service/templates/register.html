{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'service/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'service/css/animate.css'%}">
    
    <link rel="stylesheet" href="{%static 'service/css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{%static 'service/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{%static 'service/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{%static 'service/css/aos.css'%}">

    <link rel="stylesheet" href="{%static 'service/css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{%static 'service/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{%static 'service/css/jquery.timepicker.css'%}">

    
    <link rel="stylesheet" href="{%static 'service/css/flaticon.css'%}">
    <link rel="stylesheet" href="{%static 'service/css/icomoon.css'%}">
    <link rel="stylesheet" href="{%static 'service/css/style.css'%}">
</head>
<body>
    <form action = "register" method = "post">
       {%csrf_token%}

       <input type= "text" name= "first_name" placeholder= "First Name"><br>
       <input type= "text" name= "last_name" placeholder= "Last Name"><br>
       <input type= "email" name= "email" placeholder= "email"><br>
       <input type= "text" name= "username" placeholder= "Username"><br>
       <input type= "password" name= "password1" placeholder= "Password"><br>
       <input type= "password" name= "password2" placeholder= "Confirm Password"><br>
       <input type = "submit"><br>
    </form>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>



<script src="{%static 'service/js/jquery.min.js'%}"></script>
<script src="{%static 'service/js/jquery-migrate-3.0.1.min.js'%}"></script>
<script src="{%static 'service/js/popper.min.js'%}"></script>
<script src="{%static 'service/js/bootstrap.min.js'%}"></script>
<script src="{%static 'service/js/jquery.easing.1.3.js'%}"></script>
<script src="{%static 'service/js/jquery.waypoints.min.js'%}"></script>
<script src="{%static 'service/js/jquery.stellar.min.js'%}"></script>
<script src="{%static 'service/js/owl.carousel.min.js'%}"></script>
<script src="{%static 'service/js/jquery.magnific-popup.min.js'%}"></script>
<script src="{%static 'service/js/aos.js'%}"></script>
<script src="{%static 'service/js/jquery.animateNumber.min.js'%}"></script>
<script src="{%static 'service/js/bootstrap-datepicker.js'%}"></script>
<script src="{%static 'service/js/jquery.timepicker.min.js'%}"></script>
<script src="{%static 'service/js/scrollax.min.js'%}"></script>

<script src="{%static 'service/js/main.js'%}"></script>


</body>
</html>
